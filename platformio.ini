[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 500000
monitor_speed = 115200
lib_deps =
  adafruit/Adafruit BusIO @ ^1.7.5
  adafruit/Adafruit SSD1306 @ ^2.4.6
